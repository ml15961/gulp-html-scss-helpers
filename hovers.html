    <h1>Watermark</h1>
    <div class="grid-scss subCol">
        <div class="span col-3"><img class="watermark" src="img/hovers/1.jpg" alt=""/></div>
        <div class="span col-3"><img class="watermark" src="img/hovers/7.jpg" alt=""/></div>
        
        <script>
            var load = false;
            window.onload = function(){
                if(!load) {
                    wmark.init({
                        /* config goes here */
                        "position": "bottom-right", // default "bottom-right"
                        "opacity": 40, // default 50
                        "className": "watermark", // default "watermark"
                        "path": "img/logo-lma-small.png"
                    });

                    load = true;
                }
            }
        </script>
    </div>
    
    
    <h1>Hovers</h1>
